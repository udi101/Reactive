<div class="container">
  <div class="row" style="font-family: lato">
    <div class="col">
      <strong>Workers List</strong>
      <hr style="border: 1px solid #a0a0a0">
    </div>
  </div>

  <div style="display: flex">
    <div style="flex: 0 0 800px">
      <table border="1">
        <thead>
          <th>First name</th>
          <th>Last name</th>
          <th>Salary</th>
          <th>Birth date</th>
          <th>City</th>
          <th>Street</th>
          <th>Country</th>
        </thead>
        <tbody>
          <tr *ngFor="let worker of workers | orderBy : 'firstName'; let odd=odd" [class.odd]="odd">
            <td>{{worker?.firstName}}</td>
            <td>{{worker?.lastName}}</td>
            <td>â‚ª {{worker?.salary | number}}</td>
            <td>{{worker?.birthDate| date:'dd/MM/yyyy'}}</td>
            <td>{{worker.address.city}}</td>
            <td>{{worker.address.building}}</td>
            <td>{{worker.address.country}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <a role="link" routerLink="/workers/add-worker" md-raised-button color="primary">Add worker - Reactive</a>
  </div>
</div>

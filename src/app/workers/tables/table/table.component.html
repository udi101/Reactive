<div class="container">
  <div class="row">
    This is table data
  </div>
  <div class="row">
    <table border="1" style="border-collapse: collapse">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td>{{item.firstName}}</td>
          <td>{{item.lastName}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

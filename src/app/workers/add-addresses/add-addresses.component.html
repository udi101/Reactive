<div class="page-header">
  Add Addresses Dynamically
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-6">
      <form [formGroup]="workersForm" novalidate>

        <div class="form-group">
            <label for="" class="control-label">Address Type: </label><br>
                <label class="radio-inline"><input formControlName="addressType" type="radio" value='home' name="addressType">Home</label>
                <label class="radio-inline"><input formControlName="addressType" type="radio" value='work' name="addressType">Work</label>
                <label class="radio-inline"><input formControlName="addressType" type="radio" value='other' name="addressType">Other</label>
        </div>
        <div class="form-group">
          <label class="control-label" for="street">Street Address:</label>
          <input type="text" class="form-control input-sm" id="street" formControlName='street' placeholder="Enter your street address">
        </div>
        <div class="form-group">
          <label for="number" class="control-label">Street Number:</label>
          <input type="number" formControlName="streetNumber" class="form-control input-sm" placeholder="Enter your housr number">
        </div>
        <div class="form-group">
          <label for="city" class="control-label">City:</label>
          <input type="text" formControlName="city" class="form-control input-sm" placeholder="Enter your city name">
        </div>
      </form>
    </div>
  </div>
</div>
{{ workersForm.value | json}} <br>
street errors: {{workersForm.get('streetNumber').errors | json}}
